<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="bootstrap.min.css">

        <script src="jquery-3.4.1.slim.min.js"></script>
        <script src="popper.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="https://unpkg.com/arweave/bundles/web.bundle.min.js"></script>

        <title>PuzzleWeave</title>

        <style>
            .th-header {
                padding-top: 8px !important;
                padding-bottom: 8px !important;
            }
        </style>

    </head>
    <body>
        <div class="container" style="padding-top: 20px;">
            <h1 style="padding-bottom: 15px;">PuzzleWeave</h1>
            <h3 style="padding-bottom: 10px;">Open Puzzles</h3>
            <a class="btn btn-success" href="create.html" style="position: absolute; right: 30px; top: 20px;">Create Puzzle</a>

            <table class="table table-striped" id="open_table">
                <thead class="thead-dark">
                    <tr>
                        <th class="th-header">Title</th>
                        <th class="th-header">Reward</th>
                        <th class="th-header">Date Created</th>
                    </tr>
                </thead>

                <tbody id="open_body">
                    
                </tbody>
            </table>
  

            <h3 style="padding-top: 25px; padding-bottom: 10px;">Completed Puzzles</h3>

            <table class="table table-striped" id="completed_table">
                <thead class="thead-dark">
                    <tr>
                        <th class="th-header">Title</th>
                        <th class="th-header">Reward</th>
                        <th class="th-header">Date Created</th>
                    </tr>
                </thead>

                <tbody id="completed_body">
                    
                </tbody>
            </table>

        </div>


        <script src="utils.js"></script>
        <script src="index.js"></script>
    </body>
</html>
