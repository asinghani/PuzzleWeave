        <title>PuzzleWeave</title>

        <script>
            function formatDate(jqObj) { // format UTC epoch seconds to local timezone
                var seconds = parseInt(jqObj.html());
                var d = new Date(0);
                d.setUTCSeconds(seconds);

                jqObj.html(d.toLocaleString());
            }
        </script>

    </head>
