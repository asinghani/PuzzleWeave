<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="bootstrap.min.css">

        <script src="jquery-3.4.1.slim.min.js"></script>
        <script src="popper.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="https://unpkg.com/arweave/bundles/web.bundle.min.js"></script>
        <script src="sha256.min.js"></script>
        <script src="aes.js"></script>

        <title>PuzzleWeave</title>

    </head>
    <body>
        <div class="container" style="padding-top: 20px;">
            <div class="row">
                <div class="col-md" style="margin-right: 30px;">
                    <a href="index.html">Back</a>
                    <h4 style="padding-bottom: 10px;" id="puzzle_title"></h4>
                    <b>Reward: <span id="puzzle_reward"></span> AR</b>
                    <br> <br>
                    <p id="puzzle_content"></p>
                </div>

                <div class="col-md" style="margin-left: 30px;">
                    <h4 style="padding-bottom: 10px; padding-top: 25px;">Solve Puzzle</h4>
                    <p>The solution to this puzzle is an alphanumeric string that is not case-sensitive.</p>
                    <br>
                    <b>Enter Solution:</b>
                    <input class="form-control" id="puzzle_solution" style="margin-bottom: 10px">

                    <b>Upload Wallet File (no coin will be spent, it will only be used to allow you to recieve the reward)</b>
                    <input type="file" id="keyfile" style="margin-bottom: 10px" />

                    <button type="button" onclick="submitSolution()" class="btn btn-primary btn-sm btn-block">Submit Solution</button>
                </div>
            </div>
        </div>


        <script src="utils.js"></script>
        <script src="solve.js"></script>
    </body>
</html>
