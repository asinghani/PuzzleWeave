<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="bootstrap.min.css">

        <script src="jquery-3.4.1.slim.min.js"></script>
        <script src="popper.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="https://unpkg.com/arweave/bundles/web.bundle.min.js"></script>
        <script src="sha256.min.js"></script>
        <script src="aes.js"></script>


        <title>PuzzleWeave</title>

    </head>
    <body>
        <div class="container" style="padding-top: 20px;">
            <h3 style="padding-bottom: 10px;" id="puzzle_title">Create Puzzle</h3>

            <p>Please read the <a href="instructions.html">instructions</a> before starting to create a puzzle.</p>

            <form onsubmit="return false">
                <div class="form-group">
                    <label><b>Title</b></label>
                    <input class="form-control" id="title_input">
                </div>

                <div class="form-group">
                    <label><b>Reward (AR) - Note that a network fee of 0.25 AR will be charged to upload the puzzle</b></label>
                    <input class="form-control" id="reward_input">
                </div>

                <div class="form-group">
                    <label><b>Puzzle Details</b></label>
                    <textarea class="form-control" id="description_input" rows="6"></textarea>
                </div>


                <div class="form-group">
                    <label><b>Solution - Must be an alphanumeric string (a-z, 0-9), non-case-sensitive</b></label>
                    <input class="form-control" id="solution_input">
                </div>

                <b>Upload Wallet File</b> <input type="file" id="keyfile" />
                <br><br>

                <button class="btn btn-primary" onclick="submitPuzzle()">Submit Puzzle</button>
            </form>
        </div>


        <script src="utils.js"></script>
        <script src="create.js"></script>
    </body>
</html>
